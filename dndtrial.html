<!DOCTYPE html>
<html>
<head>
<!--  When dragging a person into a seat, the seat should display the persons name
 and become draggable.  People should be able to be dragged to different seats 

When drop a person in a seat, they should disappear from the list of people

-->

    <title>Drag and Drop Trial</title>
    <style>

    </style>
        <link type="text/css" href="dndtrial.css" rel="stylesheet" />

  </head>
  <body>
    <ul id="dnd-names">
      <li draggable="true">Joel</li>
      <li draggable="true">Jeremy</li>
      <li draggable="true">Susan</li>
      <li draggable="true">Don</li>
    </ul>

    <ul id="seats">
      <li>Seat 1</li>
      <li>Seat 2</li>
      <li>Seat 3</li>
      <li>Seat 4</li>
    </ul>

     <script type="text/javascript" src="dndtrial.js"></script>
    
  </body>
</html>
